{% extends 'store/base.html' %}
{% load static %}

{% block title %}Payment Success - My Store{% endblock %}

{% block content %}
<div class="container text-center my-5">
    <div class="alert alert-success p-4 shadow-lg">
        <h2 class="text-success fw-bold">
            <i class="bi bi-check-circle-fill"></i> Payment Successful!
        </h2>
        <p class="lead">Thank you for your purchase. Your order has been placed successfully.</p>
        <a href="{% url 'product_list' %}" class="btn btn-primary fw-bold mt-3">
            <i class="bi bi-arrow-left-circle"></i> Continue Shopping
        </a>
    </div>
</div>
{% endblock %}
